<!-- Modal - Privacy-->
<div id="modal-read-privacy" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-light">
        <h5 label="privacy"></h5>
        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-neutral" data-dismiss="modal">
          <i class="far fa-times-circle"></i> <span label="close"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal - Confirm-->
<div id="modal-confirm" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title text-light">Confirm</h5>
        <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-neutral" data-dismiss="modal"><i class="far fa-times-circle"></i> Cancel</button>
        <button type="button" name="confirm" class="btn btn-warning text-light"><i class="far fa-check-circle"></i> Confirm</button>
      </div>
    </div>
  </div>
</div>
