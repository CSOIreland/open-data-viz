<div id="visual-las">
    <div name="heading"></div>
    <div id="visual-las-boundary-select" class="row">
        <div class="col-lg-4" name="boundaries-col">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text bg-primary text-light" label="boundary"></label>
                </div>
                <select class="custom-select" name="boundaries">
                </select>
            </div>
        </div>

    </div>
    <div class="row" id="visual-las-map-wrapper">
        <div class="col">

            <div class="card border-primary rounded-0">

                <div class="card-body p-0">
                    <div class="p-2">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="visual-las-search-tab" data-toggle="tab" href="#visual-las-search-content" role="tab" aria-controls="visual-sapmap-search-content" aria-selected="true" label="search"></a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="visual-las-select-tab" data-toggle="tab" href="#visual-las-select-content" role="tab" aria-controls="visual-sapmap-select-content" aria-selected="false" label="pick-an-area"></a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="visual-las-search-content" role="tabpanel" aria-labelledby="visual-sapmap-search-tab">
                                <input id="visual-las-map-wrapper-search" type="search" name="search" class="form-control my-2" autocomplete="false" placeholder="Search for an address or eircode...">
                                <button class="btn btn-outline-secondary" name="my-location" type="button"><i class="fas fa-map-marker-alt"></i> <span label="use-my-location"></span></button>
                            </div>
                            <div class="tab-pane fade mt-2" id="visual-las-select-content" role="tabpanel" aria-labelledby="visual-sapmap-select-tab">
                                <select name="select-area"></select>
                            </div>

                        </div>
                    </div>

                    <div id="visual-las-map" style="height: 700px"></div>

                </div>

            </div>
        </div>
    </div>


    <div id="visual-las-themes" class="row mt-4" style="display: none;">
        <div class="col">

            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <span>
                        <p class="text-muted mb-0"><span name="boundary"></span>: <span name="single-area-name"></span></p>
                    </span>
                    <button type="button" name="all-data" class="btn btn-primary "><i class="fas fa-search"></i> <span label="view-all-data"></span></button>
                </div>
                <div class="card-body py-0">
                    <div name="themes" class="row row-cols-sm-1 row-cols-md-1 row-cols-lg-4 row-cols-xl-4 my-2">


                    </div>

                </div>
            </div>

        </div>



    </div>

</div>
