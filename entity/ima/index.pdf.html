<!-- Page specific CSS -->
<!-- Use inline style so that style changes cause any cache of the page to be invalidated -->
<style>
    /*******************************************************************************
Custom CSS application specific
*******************************************************************************/

    @media print {

        #cookie {
            display: none;
        }

        .pdf-indicator-wrapper .table {
            page-break-inside: avoid;
        }


        .pdf-indicator-wrapper {
            page-break-after: always;
        }

        .all-data .pdf-indicator-wrapper {
            page-break-after: avoid;
            page-break-inside: avoid;
        }

        .pxwidget .pxwidget-canvas-wrapper {
            height: auto !important;
        }

        .pxwidget {
            margin-bottom: 40px 0px;
        }

        h2[name="theme-break"] {
            page-break-before: always;
        }

        .table {
            margin-top: 60px;
        }

    }

</style>
